<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    
    <div class="layui-form-item">
        <label class="layui-form-label">版本号</label>
	    <div class="layui-input-inline">
	    	<input type="text" name="version" value="{$list.version}" lay-verType="tips" lay-verify="required" placeholder="请输入版本号" autocomplete="off" class="layui-input"/>
	    </div>
    </div>
    
    <div class="layui-form-item">
	    <label class="layui-form-label">url地址</label>
	    <div class="layui-input-block">
	    	<input type="text" name="url" value="{$list.url}" lay-verType="tips" lay-verify="required" placeholder="请输入升级地址" autocomplete="off" class="layui-input"/>
	    </div>
	</div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">强制更新</label>
        <div class="layui-input-inline">
            <input type="radio" name="status" value="1" title="启用" {php}if($list['status']=='1')echo 'checked';{/php}>
            <input type="radio" name="status" value="0" title="禁用" {php}if($list['status']=='0')echo 'checked';{/php}>
        </div>
    </div>

    <div class="layui-form-item">
	    <label class="layui-form-label">版本说明</label>
	    <div class="layui-input-block">
	    	<textarea name="desc" class="layui-textarea">{$list.desc}</textarea>
	    </div>
	</div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="lay-common-submit" id="lay-common-submit" value="确认添加" iframe="1" url="{:url('version/pub')}">
    </div>
    <input type="hidden" name="id" value="{$list.id}">
</div>
<script>
layui.config({
    base: '{:RES}/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index'], function() {    
    var $ = layui.$;
    $("html").css({"background":"#fff"});
  
})
</script>
