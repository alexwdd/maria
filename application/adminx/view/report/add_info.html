<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">检查项目</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">检查结果</label>
        <div class="layui-input-inline">
            <input type="text" name="value" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">异常</label>
        <div class="layui-input-inline">
            <input type="radio" name="abnormal" value="1" title="是">
            <input type="radio" name="abnormal" value="0" title="否" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="lay-common-submit" id="lay-common-submit" value="确认添加" iframe="1" url="{:url('report/addInfo')}">
    </div>
    <input type="hidden" name="reportID" value="{$reportID}">
    <input type="hidden" name="itemID" value="{$itemID}">
    <input type="hidden" name="memberID" value="{$memberID}">
</div>
<script>
layui.config({
    base: '{:RES}/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index'], function() {    
    var $ = layui.$;
    $("html").css({"background":"#fff"});
})
</script>
