<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>用户中心-{:config('site.name')}</title>
<meta name="keywords" content="{:config('site.keyword')}">
<meta name="description" content="{:config('site.content')}">
{include file="public:cssjs" /}
<link href="{:RES}/css/member.css" rel="stylesheet" type="text/css" />
</head>
<body>
{include file="public:userheader" /}

<div class="user-box">
    <div class="leftBox">
        {include file="public:usermenu" /}
        <input type="hidden" id="userAction" value="u10">
    </div>

    <div class="rightBox">
        <div class="layui-card">
            <div class="layui-card-header">投诉建议</div>
            <div class="layui-card-body">
                <form class="layui-form" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" id="title" lay-verify="required"  placeholder="必填" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea name="content" lay-verify="required" class="layui-textarea"></textarea>
                        </div>
                    </div>  

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="number" name="mobile" id="mobile" value="{$user.mobile}" required lay-verify="__mobile" placeholder="必填" autocomplete="off" class="layui-input">
                        </div>
                    </div> 

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn my-btn" lay-submit lay-filter="go" url="{:url('member/write')}">提交</button>
                            <a href="javascript:window.history.go(-1)" class="layui-btn layui-btn-primary">返回</a>
                        </div>                    
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>

{include file="public:footer" /}
</body>
</html>
