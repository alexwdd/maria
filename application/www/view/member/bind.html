<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>用户中心-{:config('site.name')}</title>
<meta name="keywords" content="{:config('site.keyword')}">
<meta name="description" content="{:config('site.content')}">
{include file="public:cssjs" /}
<link href="{:RES}/css/member.css" rel="stylesheet" type="text/css" />
</head>

<body>
{include file="public:userheader" /}


<div class="user-box">
    <div class="leftBox">
        {include file="public:usermenu" /}
        <input type="hidden" id="userAction" value="u3">
    </div>

    <div class="rightBox">
        <div class="layui-card">
            <div class="layui-card-header">绑定手机</div>
            <div class="layui-card-body">
                <form class="layui-form" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原始密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="oldpassword" id="oldpassword" lay-verify="required"  placeholder="必填" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" id="password" required lay-verify="__password" placeholder="必填" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">重复密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="repassword" required lay-verify="__repassword" placeholder="必填" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn my-btn" lay-submit lay-filter="go" url="{:url('Member/password')}">修改密码</button>
                        </div>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{include file="public:footer" /}
</body>
</html>
