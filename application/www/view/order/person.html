<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{:config('site.name')}</title>
<meta name="keywords" content="{:config('site.keyword')}">
<meta name="description" content="{:config('site.content')}">
{include file="public:cssjs" /}
<link href="{:RES}/css/member.css" rel="stylesheet" type="text/css" />
</head>
<body style="background: #fff">

<div class="layui-row" style="margin: 5px">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="sn" value="{$list.sn}" lay-verify="_cardNo" placeholder="身份证号码，选填" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">照片</label>
                    <div class="layui-input-block">                        
                        <div class="sn" onclick="uploadImage('front','{:url('upload/image')}');"><img id="front_src" src="{empty name="list.front"}{:RES}/image/sn1.png{else/}{$list.front}{/empty}" /></div>
                        <div class="sn" onclick="uploadImage('back','{:url('upload/image')}');"><img id="back_src" src="{empty name="list.back"}{:RES}/image/sn2.png{else/}{$list.back}{/empty}" /></div>            
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="go1" url="{:url('order/person')}">保存</button>
                    </div>                    
                </div>
                <input type="hidden" name="id" value="{$list.id}">
                <input type="hidden" name="mobile" value="{$list.mobile}">
                <input type="hidden" name="addressID" id="addressID" value="{$list.addressID}" >
                <input type="hidden" name="front" id="front" value="{$list.front}" lay-verify="required">
                <input type="hidden" name="back" id="back" value="{$list.back}" lay-verify="required">
            </form>
        </div>
    </div>
</div>
<input type="file" id="uploadfile" hidden /> 
<script src="{:RES}/js/upload.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
//载入各种模块
$(function(){
    layui.use('form', function(){
        var form = layui.form;          
        form.on('submit(go1)', function(data){
            var load = layer.load(0,{shade: [0.7, '#000000']});
            var formUrl = data.elem.getAttribute("url");
            $.ajax({
                url:formUrl,
                method:'post',
                data:data.field,
                dataType:'JSON',
                success:function(res){
                    layer.close(load);
                    if(res.code == 1){
                        layer.open({
                            type:0, 
                            icon:1,
                            content:res.msg,
                            time:1000,
                            end: function(){ 
                                parent.layer.closeAll();
                                parent.location.reload();
                            } 
                        });
                    }else{
                        layer.alert(res.msg);
                    }
                },
                error:function (data) {
                    layer.close(load);
                    layer.alert("服务器连接失败");
                }
            })
            return false;
        });
    });
})
</script>
</body>
</html>
